<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Dynamic Metrics Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Metrics Table</h1>
    <form action="/metrics" method="get">
      <button type="submit">Create</button>
    </form>
  </div>
</body>
</html>
