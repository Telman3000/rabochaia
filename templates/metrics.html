<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Metrics Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .table-container {
      overflow-x: auto;
      background: white;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #efefef;
    }
    a.back {
      display: inline-block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Metrics by Group</h1>
  <div class="table-container">
    {{ table | safe }}
  </div>
  <a href="/" class="back">&larr; Back</a>
</body>
</html>
